<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Delete</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .comments-container, #plansContainer { margin: 20px; }
    .comment-item { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
    .delete-button { color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Upload Image with Statement</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" required><br><br>
    <input type="text" name="statement" id="statementInput" placeholder="Enter a statement" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Images</h2>
  <div id="imagesList"></div>

  <div class="comments-container">
    <h2>Manage Comments</h2>
    <div id="commentsList"></div>
  </div>

  <h2>Selected Gym Plans</h2>
  <div id="plansContainer"></div>

  <script>
    // Fetch and display images
    async function fetchImages() {
      try {
        const response = await fetch('/images');
        const images = await response.json();
        const imagesList = document.getElementById('imagesList');
        imagesList.innerHTML = ''; // Clear previous content
        images.forEach(image => {
          const imgDiv = document.createElement('div');
          imgDiv.innerHTML = `
            <img src="${image.url}" width="200"><br>
            <p>${image.statement}</p>
            <button onclick="deleteImage('${image._id}')">Delete</button>
          `;
          imagesList.appendChild(imgDiv);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Delete image
    async function deleteImage(id) {
      if (confirm('Are you sure you want to delete this image?')) {
        try {
          const response = await fetch(`/images/${id}`, { method: 'DELETE' });
          const result = await response.json();
          alert(result.message);
          fetchImages(); // Refresh the image list
        } catch (error) {
          console.error('Error deleting image:', error);
        }
      }
    }

    // Handle form submission for image upload
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      try {
        const response = await fetch('/images', { method: 'POST', body: formData });
        const result = await response.json();
        alert(result.message);
        fetchImages(); // Refresh the image list after upload
      } catch (error) {
        console.error('Error uploading image:', error);
      }
    });

    // Fetch and display comments
    async function loadComments() {
      try {
        const response = await fetch('/comments');
        const comments = await response.json();
        const commentsList = document.getElementById('commentsList');
        commentsList.innerHTML = ''; // Clear previous comments
        comments.forEach(comment => {
          const commentItem = document.createElement('div');
          commentItem.classList.add('comment-item');
          commentItem.innerHTML = `
            <p><strong>${comment.user}</strong>: ${comment.comment}</p>
            <button class="delete-button" onclick="deleteComment('${comment._id}')">Delete</button>
          `;
          commentsList.appendChild(commentItem);
        });
      } catch (error) {
        console.error('Error loading comments:', error);
      }
    }

    // Delete comment
    async function deleteComment(commentId) {
      try {
        const response = await fetch(`/comments/${commentId}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.message === 'Comment deleted successfully') {
          loadComments(); // Refresh the comment list after deletion
        } else {
          alert('Error deleting comment');
        }
      } catch (error) {
        console.error('Error deleting comment:', error);
      }
    }

    // Load selected gym plans
    async function loadPlans() {
      try {
        const response = await fetch('https://r2fold.vercel.app/admin/plans');
        const plans = await response.json();
        const container = document.getElementById('plansContainer');
        container.innerHTML = plans.map(plan => `
          <p><strong>Plan:</strong> ${plan.planType} <br>
          <strong>Selected By:</strong> ${plan.selectedBy} <br>
          <strong>Date:</strong> ${new Date(plan.date).toLocaleString()}</p>
        `).join('');
      } catch (error) {
        console.error('Error loading plans:', error);
      }
    }

    // Initial load for images, comments, and plans
    fetchImages();
    loadComments();
    loadPlans();
  </script>
</body>
</html>
